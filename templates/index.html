<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Halaman Utama</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <section id="contact">
        <h2>Hubungi Saya</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
            </div>
            <div class="form-group">
                <label for="pesan">Pesan</label>
                <textarea id="pesan" name="pesan" rows="5"></textarea>
            </div>
            <button type="submit" class="btn">Kirim Pesan</button>
            <p id="form-status"></p>
        </form>
    </section>
    <script>
        const contactForm = document.querySelector("#contact-form");
        const statusMessage = document.querySelector("#form-status");
        contactForm.addEventListener("submit", function (e) {
            e.preventDefault();
            
            const nama = document.querySelector("#nama").value.trim();
            const email = document.querySelector("#email").value.trim();
            const pesan = document.querySelector("#pesan").value.trim();
            
            if (nama === "" || email === "" || pesan === "") {
                statusMessage.textContent = "Error: Semua field wajib diisi!";
                statusMessage.style.color = "red";
            }
            else {
                statusMessage.textContent = "Sukses! Pesan Anda akan segera diproses."; 
                statusMessage.style.color = "green";
            }
        });
    </script>
</body>

</html>
